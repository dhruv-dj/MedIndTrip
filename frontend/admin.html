<script>
    var bookings = 0;
    $.ajax({
          url:'/getBooking',
          type:'GET',
          success: function(data){
              bookings = data;
//              console.log(bookings);
              var str = "";
        $(".list").empty();
        for(var j=0;j<bookings.length;j++){
            str +=`<tr>
              <th scope="row">${bookings[j]._id}</th>
              <td>${bookings[j].Name}</td>
              <td>${bookings[j].Specialization}</td>
              <td>${bookings[j].Hospital}</td>
              <td><button id="${bookings[j]._id}" type="button" data-toggle="modal" data-target="#BookingInfo" class="know-more btn btn-outline-dark btn-sm">Know More</button></td>
            </tr>`
        }
//        console.log(str);
        $(".list").append(`${str}`);
          }
      })

    $(document).on("click",".know-more",function(e){
        e.preventDefault();
        $( ".info" ).empty();
        bookingId = this.id;
        var str = "";
        for(var i=0;i<bookings.length;i++){
            if(bookings[i]._id == bookingId){
                Object.entries(bookings[i]).forEach(([key, value]) => {
//                   console.log(key, value);
                    str+=`<tr><th scope="row">${key}</th><td>${value}<td>`; 
                });
            }
        }
        $(".info").append(`${str}`);
    });
</script>
